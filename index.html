<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Show &amp; Tell</title>
    <meta name="viewport" content="width=device-width, initial-scale=.3">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <link href="formImage.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
  </head>

    <body>
    
        <div class="main">
            
            
            <div class="deck">
                <a class="btn btn-info help" href="#myModal" role="button" data-toggle="modal">Help</a>
                <a class="btn btn-info help" href="#myModal" role="button" data-toggle="modal">Export</a>
                <a class="btn btn-info help" href="#myModal" role="button" data-toggle="modal">Import</a>
                <ul class="sortable">
                    <li class="card-label" id="A">A
                    <button class="btn btn-primary edit">edit</button>
                    <button class="btn btn-danger remove">rm</button>
                        
                    </li>
                    <li class="card-label" id="B">B</li>
                </ul>
                <button class="btn add">Add card</button>
                <a>Show/Hide</a>
            </div>
            
            <div class="card-container">
            <a>previous</a>
            <a>next</a>
            <div class="output card">
                
            </div>
            </div>
            
            <div id="errors"></div>
            
            <!-- Documentation Modal -->
            <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
            aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 id="myModalLabel">Scan XLSX Form generator documentation</h3>
                </div>
                <div class="modal-body">
                    <iframe src="http://lab.hakim.se/reveal-js" seamless='seamless' style="width:100%;height:340px"></iframe>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                </div>
            </div>

        </div>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/jquery.qrcode.min.js"></script>
        
        <script src="assets/js/bootstrap-modal.js"></script>
        
        <script src="assets/js/handlebars.js"></script>
        <script type="text/javascript" src="assets/html2canvas/build/html2canvas.js"></script>
        
        <script src="assets/js/textile.js"></script>
        
        <!-- JsZip is Doubly included because the xlsx one has trouble generating blobs -->
        <!-- I modified the source so this one is called MyJsZip -->
        <script src="assets/js/jszip/jszip.js"></script>
        <script src="assets/js/jszip/jszip-load.js"></script>
        <script src="XLSXConverter/underscore.js"></script>
<script src="https://www.webrtc-experiment.com/RecordRTC.js"></script>

<script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<link href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet">
        <script src="app.js"></script>



<script id="card-template" type="text/x-handlebars-template">
    <div class="audio">
        <button class="btn record">record</button>
        <button class="btn stop">stop</button>
        <audio controls="" autoplay="" name="media">
            {{#if audio}}
                <source src="{{audio}}" type="audio/wav">
            {{/if}}
        </audio>
    </div>
    
    <div class="text">
        <!-- Two column this? -->
        <textarea></textarea>
    </div>
    
    <div class="images">
        <div>
            {{#each images}}
                <img src="{{this}}"></img>
            {{/each}}
        </div>
        <label>URL:</label>
        <input class="url"></input><span style="display:inline-block">
        <label>Upload files:</label>
        <input class="uploadfile" type="file" multiple></input></span>
    </div>
</script>


    </body>
</html>

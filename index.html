<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Show &amp; Tell</title>
    <meta name="viewport" content="width=device-width, initial-scale=.3">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <link href="formImage.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
  </head>

    <body>
    
        <div id="download"></div>
    
        <div class="deck">
            <div class="toggle-panel"></div>
            <div class="navbar">
              <div class="navbar-inner">
                <a class="brand" href="#">Show &amp; Tell</a>
                <ul class="nav">
                  <li><a href="#helpModal" data-toggle="modal">Help</a></li>
                  <li><a href="#">Import</a></li>
                  <li><a href="#">Export</a></li>
                </ul>
              </div>
            </div>
            
            <div class="sortable cards"></div>
            <button class="btn add-card">Add card</button>
            
        </div>
        
        <div class="card-container">
        <a>previous</a>
        <a>next</a>
        <div class="output card">
            
        </div>
        </div>
        
        <div id="errors"></div>
        
        <!-- Documentation Modal -->
        <div id="helpModal" class="modal hide fade" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="myModalLabel">Scan XLSX Form generator documentation</h3>
            </div>
            <div class="modal-body">
            <!--
                <iframe src="http://lab.hakim.se/reveal-js" seamless='seamless' style="width:100%;height:340px"></iframe>
            -->
                
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
        </div>

        <script src="assets/js/jquery.js"></script>
        
        <script src="assets/js/bootstrap-modal.js" defer></script>
        
        <script src="assets/js/handlebars.js"></script>
        
        <script src="assets/js/jszip/jszip.js" defer></script>
        <script src="assets/js/jszip/jszip-load.js" defer></script>
        
        <script src="assets/js/underscore.js"></script>
        <script src="XLSXConverter/underscore.js"></script>
        
        <script src="//www.webrtc-experiment.com/RecordRTC.js" defer></script>
        <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <link href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet"></link>

        <script src="app.js"></script>
        <script src="exporters.js" defer></script>
        
<script id="deck-template" type="text/x-handlebars-template">
    {{#each this}}
        <div class="card-label" id="{{idx}}">
            {{#if images}}
                <img src="{{images.[0].dataURL}}"></img>
            {{/if}}
            {{#if text}}
                {{text}}
            {{/if}}
            <button class="btn btn-danger remove">rm</button>
        </div>
    {{/each}}
</script>
<script id="text-template" type="text/x-handlebars-template">
    <textarea>{{this}}</textarea>
</script>
<script id="audio-template" type="text/x-handlebars-template">

    <button class="btn record">record</button>
    <button class="btn stop">stop</button>
    <button class="btn stop">remove</button>
    <audio controls="" autoplay="" name="media">
        {{#if this}}
            <source src="{{this}}" type="audio/wav">
        {{/if}}
    </audio>

</script>
<script id="images-template" type="text/x-handlebars-template">
    <div>
        {{#each this}}
            <img src="{{this.dataURL}}" alt="{{this.name}}"></img>
            <button>remove</button>
        {{/each}}
    </div>
    <!--
    <label>URL:</label>
    <input class="url"></input><span style="display:inline-block">
    -->
    <label>Upload images:</label>
    <input class="uploadfile" type="file" multiple></input></span>
</script>
<script id="download-notice" type="text/x-handlebars-template">
    <div>
        <a class="btn btn-success download">Download</a>
    </div>
</script>

    </body>
</html>
